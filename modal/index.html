<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modal</title>
  <style>
    body {
      display: flex;
      /* height: 100vh; */
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: Arial;
      flex-direction: column;
    }
    .btn{
      text-align: center;
      background: lightgray;
      padding: .6em .8em .8em;
      border: none;
      color: white;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: inset 0 -.2em rgba(0,0,0,.2);
      outline: 0;
      transition: .2s;
      will-change: transform;
    }
    .btn.primary{
      background: #7dc800;
    }
    .btn.warning{
      background: #ff463b;
    }
    .btn:active{
      transform: scale(.9);
    }
    .overlay{
      background: rgba(0,0,0,.5);
      position: fixed;
      left:0;
      right: 0;
      top: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: 1.1s ease-in;
    }
    .overlay.active{
      opacity: 1;
      visibility: visible;
    }
    .modal {
      max-width: 500px;
      /* height: 200px; */
      background: white;
      animation: modalIn .8s forwards;
      padding: 2em;
      border-radius: .5em;
      text-align: center;
    }
    @keyframes modalIn {
      0% {
        transform: translateY(-3000px);
      }
      60% {
        transform: translateY(25px);
      }
      75% {
        transform: translateY(-10px);
      }
      90% {
        transform: translateY(5px);
      }
    }

    @keyframes modalOut {
      0% {
        transform: translateY(5px);
      }
      60% {
        transform: translateY(-10px);
      }
      75% {
        transform: translateY(25px);
      }
      100% {
        transform: translateY(-3000px);
      }
    }
  </style>
</head>
<body>
  <img src="images/hawaii2.jpg" alt="hawaii">
  <div class="overlay active" id="overlay">
      <div class="modal" id="modal">
        <h1>Atención</h1>
        <p>Si presionas el boton verde el modal se ira, tambien su overlay</p>
        <p>¿Te gustó?</p>
        <div class="modal-buttons">
          <button class="btn primary" id="hide-modal">Si, es muy linda</button>
          <button class="btn warning">No, :(</button>
        </div>
      </div>
  </div>(
  <script>
    const $hidebutton =document.getElementById('hide-modal')
    const $overlay =document.getElementById('overlay')
    const $modal =document.getElementById('modal')
    $hidebutton.addEventListener('click' , (event)=>{
      $modal.style.animation ="modalOut .8s forwards"
      $overlay.classList.remove('active');
    })
  </script>      
</body>
</html>
